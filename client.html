<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background styling */
        body {
            background-color: black;
            position: relative;
        }

        /* Background overlay for opacity */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/originals/c1/c7/b5/c1c7b5385294a3c818de4efe17561c50.gif');
            background-size: cover;
            background-position: center;
            opacity: 0.8; /* Background opacity */
            z-index: -1;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #444;
            padding: 12px;
            text-align: left;
            color: white;
        }

        th {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
        }

        /* Glow effect */
        .neon-glow {
            box-shadow: 0 0 15px #00eaff;
        }

        /* Input & Button Custom Styling */
        .neon-input {
            background-color: #121212;
            color: #00eaff;
            border: 1px solid #00eaff;
        }

        .neon-input::placeholder {
            color: #6c6c6c;
        }

        .neon-btn {
            background: linear-gradient(90deg, #ff00ff, #00eaff);
            color: white;
            font-weight: bold;
        }

        .neon-btn:hover {
            filter: brightness(1.2);
        }

        /* Priority number styling */
        .priority-dark {
            color: black !important;
            font-weight: bold;
            background-color: #00eaff;
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body class="font-['Inter'] min-h-screen grid place-items-center py-6">

    <!-- Background Overlay -->
    <div class="bg-overlay"></div>

    <!-- Main Container -->
    <div class="flex flex-col md:flex-row gap-4">
        
        <!-- Task Tracker Container -->
        <div class="bg-[#1e1b29] shadow-lg rounded-lg p-6 w-full max-w-[450px] min-w-[450px] text-center neon-glow mx-2">
            <h1 class="text-2xl font-semibold text-[#00eaff] mb-4">Task Tracker</h1>

            <!-- Task Input Form -->
            <div class="flex flex-col gap-3 mb-3">
                <input id="taskInput" type="text" placeholder="Task Title" 
                       class="w-full px-3 py-2 rounded-lg neon-input focus:outline-none transition">
                <input id="taskDescription" type="text" placeholder="Task Description" 
                       class="w-full px-3 py-2 rounded-lg neon-input focus:outline-none transition">
                
                <!-- Priority Dropdown -->
                <label for="taskPriority" class="text-white text-left">Priority:</label>
                <select id="taskPriority" class="w-full px-3 py-2 rounded-lg neon-input focus:outline-none transition">
                    <option value="1">1 (Low)</option>
                    <option value="2">2 (Medium)</option>
                    <option value="3">3 (High)</option>
                    <option value="4">4 (Urgent)</option>
                </select>

                <button onclick="addTask()" class="neon-btn px-4 py-2 rounded-lg transition">Add Task</button>
            </div>
        </div>

        <!-- Task Progress Container -->
        <div class="bg-[#1e1b29] shadow-lg rounded-lg p-4 w-[200px] h-[200px] flex flex-col justify-center items-center neon-glow mx-2"> 
            <h1 class="text-lg font-semibold text-[#00eaff] mb-2">Task Progress</h1>

            <!-- Task Counts -->
            <div class="text-white text-sm font-semibold text-center">
                <p>No. of Tasks: <span id="numTasks" class="text-[#ff00ff] text-lg font-bold"></span></p>
                <p>Tasks Completed: <span id="numCompleted" class="text-[#00ff7f] text-lg font-bold"></span></p>
            </div>
        </div>

    </div>

    <!-- Task Table -->
    <div class="mt-4 w-full max-w-[900px] overflow-x-auto">
        <table id="taskTable" class="bg-[#121212] rounded-lg overflow-hidden neon-glow shadow-lg">
            <thead>
                <tr>
                    <th>Task Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows go here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
